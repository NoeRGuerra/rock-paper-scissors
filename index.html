<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper, scissors</title>
    </head>

    <body>
        <div class="options">
            <button id="rock" value="0">🪨</button>
            <button id="paper" value="2">📄</button>
            <button id="scissors" value="1">✂️</button>
        </div>
        <div class="score">
            <p>User score: <span id="userScore">0</span></p>
            <p>Computer score: <span id="computerScore">0</span></p>
            <p>Winner: <span id="result"> </span></p>
        </div>
        <script src="functions.js"></script>
    </body>
</html>
